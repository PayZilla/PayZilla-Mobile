name: pay_zilla
description: A new Flutter project. 
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

 
version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'
 
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  


  # firebase packs
  firebase_analytics: ^10.0.6
  firebase_core: ^2.3.0
  firebase_crashlytics: ^3.0.6    

  # 3rd party analytics

  # tooling and security
  crypto: ^3.0.1
  dartz: ^0.10.1
  encrypt: ^5.0.1
  flutter_dotenv: ^5.0.0  
  equatable: 2.0.2
  intl: ^0.17.0   
  jwt_decoder: ^2.0.1
  flutter_secure_storage: ^8.0.0
  json_annotation: ^4.6.0
  json_serializable: ^6.3.1
  permission_handler: ^10.0.0
  pinput: ^1.2.0 
  uuid: ^3.0.6


  # network tooling
  connectivity_plus: ^2.3.0
  data_connection_checker: ^0.3.4
  dio: ^4.0.6
  requests_inspector: ^2.2.1


  # communications

  # DI
  get_it: ^7.2.0


  # UI
  cached_network_image: ^3.2.0
  camera: ^0.10.0
  file_picker: ^5.0.0 
  flutter_local_notifications: ^9.9.1
  flutter_localizations:
    sdk: flutter
  flutter_staggered_animations: ^1.1.1
  flutter_svg: ^1.0.3
  go_router: ^3.0.4
  http: any 
  image_picker: ^0.8.0+3   
  local_auth: ^1.1.9  
  overlay_support: ^1.2.1  
  phosphor_flutter: ^1.4.0
  share_plus: ^5.0.0 
  smooth_page_indicator: ^1.1.0
  url_launcher: ^6.1.4
  webview_flutter: ^4.0.5
  webview_flutter_android: ^3.3.1
  webview_flutter_wkwebview: ^3.1.1
  flutter_slidable: ^1.3.0


  # state and data mgt
  path_provider: ^2.0.8
  shared_preferences: ^2.0.8
  provider: ^6.0.2
  


dev_dependencies:
  flutter_launcher_icons: "^0.13.1"
  flutter_test:
    sdk: flutter
 
  flutter_lints: ^2.0.0 
  flutter_native_splash: ^2.1.6
 
flutter:
  uses-material-design: true
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Light.ttf
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Thin.ttf 
        - asset: assets/fonts/Roboto-Medium.ttf
        - asset: assets/fonts/Roboto-Bold.ttf 
        - asset: assets/fonts/Roboto-Black.ttf
          style: italic
        - asset: assets/fonts/Roboto-LightItalic.ttf 
        - asset: assets/fonts/Roboto-ThinItalic.ttf 
        - asset: assets/fonts/Roboto-MediumItalic.ttf
        - asset: assets/fonts/Roboto-BoldItalic.ttf 
        - asset: assets/fonts/Roboto-BlackItalic.ttf

  assets:
    # Add assets from the images directory to the application.
    - assets/pngs/
    - assets/svgs/ 
    - .env

flutter_native_splash:
  image: "assets/pngs/logo.png"
  color: "#FFFFFF"
  android_12:
    color: "#FFFFFF"
    image: "assets/pngs/logo.png"

flutter_launcher_icons:
  android: "launcher_icon"
  adaptive_icon_background: "#FFFFFF"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/pngs/logo.png"
  min_sdk_android: 21